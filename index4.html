<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="image/logo.png">
    
    <link rel="stylesheet" href="gameStyling.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <title>Space Invasion 2-1</title>
</head>
<body>
    <div id="sidelines">
        <div id="enemy">
            <img src="image/game/ship_2QgFMQ.png" alt="Italian Trulli" id="ship">
            <div id="enemyLeft">
                <p><strong>Alien ships left:</strong> <span id="number">20</span></p>
            </div>
        </div>
        <div id="us">
            <div id="point">
                <p><strong>Score:</strong> <span class="score" >0</span></p>
            </div>
            <div id="time">
                <p><strong>Time left:</strong> <span id="score">200</span></p>
            </div>
            <div id="live">
                
            </div>
            <div id="buttons">
                <div id="main">
                   <a href="index1.html" style="color: black; text-decoration: none">Portfolio</a>
                </div>
                <div id="StartReset">
                    <p>Start</p>
                </div>
                <div id="instruction">
                    <p>?</p>
                </div>
                <div id="sound">
                    <img src="song/on.png" alt="Italian Trulli" width="40px" id="turn">
                </div>
            </div>
        </div>
    </div>
    
    <div id="gameContent">
       <div id="animation">
            <img src="image/game/rock_1KRWVS.png" alt="Italian Trulli" width="80px" id="rock1">
            <img src="image/game/rock_1KRWVS.png" alt="Italian Trulli" width="80px" id="rock2">
            <img src="image/game/brick_9YIaLF.png" alt="Italian Trulli" width="200px" height="30px" id="wall1">
            <img src="image/game/brick_9YIaLF.png" alt="Italian Trulli" width="200px" height="30px" id="wall2">
            <img src="image/game/tank_7bd7xn.png" alt="Italian Trulli" width="30px"  id="tank">
       </div>
       
       <div id="howTo">
           
       </div>
       <div id="win">
          <p>Congratulations!!</p>
           <p>Your score is: <span class="score">0</span></p>
       </div>
       
       <div id="lose">
           <img src="image/game/ship_1QpNTm.png" alt="Italian Trulli" width="300px" id="turn">
           <p>MUAHAHAHA!! You puny human loose.</p>
       </div>
    </div>
    
    
    <audio id="song">
      <source src="song/Lacrimosa.ogg" type="audio/ogg">
      <source src="song/Lacrimosa.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="kaboom">
      <source src="song/megumin.ogg" type="audio/ogg">
      <source src="song/megumin.mp3" type="audio/mpeg">
    </audio>
       
    <audio id="continue">
      <source src="song/continue.ogg" type="audio/ogg">
      <source src="song/continue.mp3" type="audio/mpeg">
    </audio>
        
<!-------------------------------------------------------------------------------------------------------------------------------------------------->
    <script src="gameAction.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
